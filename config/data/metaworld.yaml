# observation related
data_modality:
  - "image"
  - "proprio"
seq_len: 10
obs_seq_len: 1
frame_stack: 1

# TODO: this assumes that all images have the same shape and there is one proprio input which makes
# things much cleaner
shape_meta:
  action_dim: 4
  proprio_dim: 8
  image_shape: [3, 128, 128]
  image_inputs:
    - corner_rgb


obs:
  modality:
    rgb: ["corner_rgb"]
    depth: []
    low_dim: ["robot_states"]

action_scale: 1.0

data_dir: "data/metaworld"